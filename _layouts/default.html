<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">

  {% include head.html %}

  <body>

    {% include sidebar.html %}

    {% if page.thumbnail == "" or page.thumbnail == nil or page.thumbnail == blank %}
      <div class="content container">
    {% else %}
      <div class="content container" style="background-image: url({{page.thumbnail}})">
    {% endif %}
      {{ content }}
    </div>

  </body>
</html>
